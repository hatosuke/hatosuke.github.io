<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Battler Scoreboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .scoreboard {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .player:hover {
            transform: translateX(10px);
        }
        
        .player-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .player-score {
            font-size: 1.5em;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .add-player {
            margin: 20px 0;
        }
        
        input, button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        
        button {
            background: #ffd700;
            color: #333;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #ffed4e;
        }
        
        .score-buttons {
            display: flex;
            gap: 10px;
        }
        
        .score-btn {
            padding: 5px 10px;
            font-size: 0.9em;
            min-width: 40px;
        }
        
        .score-btn.plus {
            background: #4ade80;
        }
        
        .score-btn.minus {
            background: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Spin Battler Scoreboard 🎮</h1>
        
        <div class="scoreboard">
            <h2>スコアボード</h2>
            <div id="players-list">
                <div class="player">
                    <span class="player-name">プレイヤー1</span>
                    <div class="score-buttons">
                        <button class="score-btn minus" onclick="changeScore(0, -1)">-1</button>
                        <span class="player-score" id="score-0">0</span>
                        <button class="score-btn plus" onclick="changeScore(0, 1)">+1</button>
                    </div>
                </div>
                <div class="player">
                    <span class="player-name">プレイヤー2</span>
                    <div class="score-buttons">
                        <button class="score-btn minus" onclick="changeScore(1, -1)">-1</button>
                        <span class="player-score" id="score-1">0</span>
                        <button class="score-btn plus" onclick="changeScore(1, 1)">+1</button>
                    </div>
                </div>
            </div>
            
            <div class="add-player">
                <input type="text" id="player-name" placeholder="新しいプレイヤー名">
                <button onclick="addPlayer()">プレイヤー追加</button>
                <button onclick="resetScores()">スコアリセット</button>
            </div>
        </div>
        
        <div class="scoreboard">
            <h3>ゲーム情報</h3>
            <p>🎯 Spin Battlerの勝負を記録しよう！</p>
            <p>⚡ リアルタイムでスコアを更新</p>
            <p>🏆 最高得点者を目指せ！</p>
        </div>
    </div>

    <script>
        let players = [
            { name: 'プレイヤー1', score: 0 },
            { name: 'プレイヤー2', score: 0 }
        ];

        function changeScore(playerIndex, change) {
            players[playerIndex].score += change;
            if (players[playerIndex].score < 0) {
                players[playerIndex].score = 0;
            }
            updateDisplay();
        }

        function addPlayer() {
            const nameInput = document.getElementById('player-name');
            const name = nameInput.value.trim();
            
            if (name) {
                players.push({ name: name, score: 0 });
                nameInput.value = '';
                updateDisplay();
            }
        }

        function resetScores() {
            players.forEach(player => player.score = 0);
            updateDisplay();
        }

        function updateDisplay() {
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <div class="score-buttons">
                        <button class="score-btn minus" onclick="changeScore(${index}, -1)">-1</button>
                        <span class="player-score">${player.score}</span>
                        <button class="score-btn plus" onclick="changeScore(${index}, 1)">+1</button>
                    </div>
                `;
                playersList.appendChild(playerDiv);
            });
        }

        // Enter キーでプレイヤー追加
        document.getElementById('player-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });
    </script>
</body>
</html>
